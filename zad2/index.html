<!DOCTYPE html>
<html lang="pl">
    <head>
        <title>Login Panel - rekrutacja</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="_css/normalize.css" rel="stylesheet">
        <link href="_css/main.css" rel="stylesheet">
    </head>
    <body>

<!-- Modal start -->
        <div class="modal__container modal__loginMain">
            <div class="register__box">
                <h2>ZAREJESTRUJ SIĘ!</h2>
                <div class="flex__container">
                    <div class="box item--1"><h3><span>Ponad</span> 5 000 marek</h3></div>
                    <div class="box item--2"><h3><span>Zniżki do</span> -70%</h3></div>
                    <div class="box item--3"><h3><span>Wyprzedaże</span> Szaf Gwiazd</h3></div>
                </div>

                <form action="#" method="post">
                    <div class="form__item--email">
                        <label for="email">E-mail</label>
                        <input type="email" name="email" value="">
                    </div>
                    
                    <div class="form__item--pass">
                        <label for="pass">Hasło</label>
                        <input type="password" name="pass" value="">
                    </div>


                    <button type="submint">ZAREJESTRUJ SIĘ</button>
                </form>
                <div class="login--link">
                    <p>Masz już konto? <a href="#">ZALOGUJ SIĘ</a></p>
                </div>

                <div class="ad--container ad--brand">
                    <h3>Nasze marki:</h3>
                    <div class="flex__container">
                        <img src="_img/mar1.jpg" alt="Micheal-Kors">
                        <img src="_img/mar2.jpg" alt="Ray-Ban">
                        <img src="_img/mar3.jpg" alt="Tommy-Hilfiger">
                        <img src="_img/mar4.jpg" alt="Nike">
                        <img src="_img/mar5.jpg" alt="Converse">
                        <img src="_img/mar6.jpg" alt="Adidas">
                    </div>
                </div>
                <div class="ad--container ad--stars">
                    <h3>Szafy Gwiazd:</h3>
                    <div class="flex__container">
                        <img src="_img/star1.jpg" alt="star1">
                        <img src="_img/star2.jpg" alt="star2">
                        <img src="_img/star3.jpg" alt="star3">
                        <img src="_img/star4.jpg" alt="star4">
                        <img src="_img/star5.jpg" alt="star5">
                        <img src="_img/star6.jpg" alt="star6">
                        <img src="_img/star7.jpg" alt="star7">
                        <img src="_img/star8.jpg" alt="star8">
                    </div>
                </div>
                <div class="ad--container ad--about">
                    <h3>Mówią o nas:</h3>
                    <div class="flex__container">
                        <img src="_img/aba1.jpg" alt="tvn">
                        <img src="_img/aba2.jpg" alt="tvp2">
                        <img src="_img/aba3.jpg" alt="glamur">
                        <img src="_img/aba4.jpg" alt="avanti24">
                        <img src="_img/aba5.jpg" alt="milion-kobiet">
                        <img src="_img/aba6.jpg" alt="polki.pl">
                        <img src="_img/aba7.jpg" alt="wp">
                    </div>
                </div>
                


            </div>
        </div>





    
    </body>
</html>
